<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Game Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="logo">MY GAMES</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Store</a>
      <a href="#">Library</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Featured Game</h1>
      <p>Play the next big hit today. Download now!</p>
      <a href="#" class="btn">Learn More</a>
    </div>
  </section>

  <section class="store">
    <h2>Game Store</h2>
    <div class="games-grid">
      <div class="game-card">
        <img src="assets/game1.jpg" alt="Game 1" />
        <h3>Game Title 1</h3>
        <p>A short game description goes here.</p>
        <a href="#" class="btn small">View Game</a>
      </div>
      <div class="game-card">
        <img src="assets/game2.jpg" alt="Game 2" />
        <h3>Game Title 2</h3>
        <p>Another awesome game to check out.</p>
        <a href="#" class="btn small">View Game</a>
      </div>
      <!-- Add more game cards here -->
    </div>
  </section>

  <footer>
    <p>&copy; 2025 My Game Store. All rights reserved.</p>
  </footer>

</body>
</html>
